<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estudiantes</title>
  <style>
    table, th, td { border: 2px solid black; border-collapse: collapse;border-radius: 5px; text-align: center;}
    th, td { padding: 8px;  }
    input { margin: 4px; }
    button { margin-left: 4px; }

  </style>
</head>
<body>

  <h1 style="text-align: center;margin-left: 0 auto;margin-right: 0 auto;">Lista de Estudiantes</h1>

  <label for="nombre" style="margin: 0 auto;">Nombre:</label>
  <input  type="text" id="nombre" placeholder="Ej: Ana Pérez" />

  <label for="clase" style="margin: 0 auto;">Clase:</label>
  <input  type="text" id="clase" placeholder="Ej: Física" />

  <button onclick="agregarEstudiante()">Agregar</button>

  <table style="margin-top: 100px;margin: 0 auto;">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Clase</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-cuerpo">
      <!-- Filas dinámicas -->
    </tbody>
  </table>

  <script>
    function agregarEstudiante(nombreValor, claseValor) {
      const nombre = nombreValor || document.getElementById("nombre").value.trim();
      const clase = claseValor || document.getElementById("clase").value.trim();

      if (nombre === "" || clase === "") {
        alert("Por favor, completa ambos campos.");
        return;
      }

      const cuerpo = document.getElementById("tabla-cuerpo");
      const fila = document.createElement("tr");

      // Celdas con contenido
      const tdNombre = document.createElement("td");
      tdNombre.textContent = nombre;

      const tdClase = document.createElement("td");
      tdClase.textContent = clase;

      // Celda de acciones
      const tdAcciones = document.createElement("td");

      const btnEliminar = document.createElement("button");
      btnEliminar.textContent = "Eliminar";
      btnEliminar.onclick = function () {
        fila.remove();
      };

      const btnActualizar = document.createElement("button");
      btnActualizar.textContent = "Actualizar";
      btnActualizar.onclick = function () {
        const nuevoNombre = prompt("Nuevo nombre:", tdNombre.textContent);
        const nuevaClase = prompt("Nueva clase:", tdClase.textContent);
        if (nuevoNombre && nuevaClase) {
          tdNombre.textContent = nuevoNombre;
          tdClase.textContent = nuevaClase;
        }
      };

      tdAcciones.appendChild(btnEliminar);
      tdAcciones.appendChild(btnActualizar);

      fila.appendChild(tdNombre);
      fila.appendChild(tdClase);
      fila.appendChild(tdAcciones);

      cuerpo.appendChild(fila);

      // Limpiar inputs si la llamada fue desde formulario
      if (!nombreValor && !claseValor) {
        document.getElementById("nombre").value = "";
        document.getElementById("clase").value = "";
      }
    }
  </script>

</body>
</html>
